<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            GreenFlight - Login
        </title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="jquery-ui.min.css"/>
        <h:outputScript library="script" name="jquery-3.0.0.js" target="head"/>
        <h:outputScript library="script" name="jquery-ui.min.js" target="head"/>
        <h:outputScript library="script" name="bootstrap.min.js" target="head"/>
        <h:outputScript library="script" name="scripts.js" target="head"/>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <h:form>
                        <ul class="nav navbar-nav navbar-left">
                            <li>
                                <h:commandLink action="#{indexBean.dataViagem}" >
                                    <h:graphicImage library="images" name="cont.png" />&nbsp;Fale Conosco
                                </h:commandLink>
                            </li>	
                            <li>
                                &nbsp;&nbsp;&nbsp;
                            </li>
                        </ul>
                    </h:form>
                </div>
                <div class="col-md-4">
                    <h:form>
                        <h:commandLink action="#{indexBean.navegarParaHome()}" >
                            <h:graphicImage library="images" name="logo2.png" />
                        </h:commandLink>
                    </h:form>
                </div>
                <div class="col-md-4">
                    <h:form>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <h:commandLink action="#{indexBean.navegarParaLogin()}" >
                                    <h:graphicImage library="images" name="user2.png" />&nbsp;Minha Conta
                                </h:commandLink>
                            </li>
                            <li> 
                                <h:commandLink action="#{indexBean.navegarParaCadastro()}" >
                                    <h:graphicImage library="images" name="cuser2.png" />&nbsp;Crie uma Conta 
                                </h:commandLink>
                            </li>	
                            <li>
                                &nbsp;&nbsp;&nbsp;
                            </li>
                        </ul>
                    </h:form>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h:form>
                            <nav class="navbar navbar-default navbar-static-top" role="navigation">

                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                                    <ul class="nav navbar-nav">
                                        <li>
                                            <h:commandLink class="navbar-brand" action="#{indexBean.navegarParaHome()}" >
                                                Home
                                            </h:commandLink>
                                        </li>
                                        <li>
                                            <h:commandLink class="navbar-brand" action="#{indexBean.dataViagem}" >
                                                Ofertas
                                            </h:commandLink>
                                        </li>
                                        <li>
                                            <h:commandLink class="navbar-brand" action="#{indexBean.dataViagem}" >
                                                Quem somos nós
                                            </h:commandLink>
                                        </li>
                                        <li>
                                            <h:commandLink class="navbar-brand" action="#{indexBean.dataViagem}" >
                                                Contatos
                                            </h:commandLink>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </h:form>
                        <div class="row">
                            <div class="col-md-offset-1 col-md-4">
                                <h:form id="formLogin" enctype="multipart/form-data">
                                    <div>&nbsp;</div>
                                    <div class="form-group">

                                        <h:outputLabel for="nomeUsuario" value="Login:" />
                                        <h:inputText id="nomeUsuario"  value="#{loginBean.usuario.login}"/>

                                    </div>
                                    <div class="form-group">

                                        <h:outputLabel for="senha" value="Senha:"  />
                                        <h:inputSecret id="senha" value="#{loginBean.usuario.senha}"/>                   
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">

                                            <h:commandButton id="btnEnviar" action="#{loginBean.envia}" value="Login"/>
                                        </div>
                                    </div>
                                </h:form>


                            </div>
                            <div class="col-md-4">
                                <h:form>
                                    <ul class="nav navbar-nav navbar-right">

                                        <li >
                                            <h:commandLink action="#{indexBean.navegarParaCadastro()}" >Não tem uma conta? Crie Aqui&nbsp;&nbsp;  
                                                <h:graphicImage library="images" name="cuser.png" />&nbsp; 
                                            </h:commandLink>
                                        </li>	
                                    </ul>
                                </h:form>
                            </div> 
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
